<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="flex rounded-xl max-w-[600px] max-h-[500px] mx-auto my-[180px] overflow-hidden">
    <div class="flex flex-row ">
      <div class="basis-1/2">
        <img src="./images/image-product-desktop.jpg">
      </div>
      <div class="basis-1/2 bg-white px-8">
        <div class="pt-8">
          <p class="header text-xs">PERFUME</p>
        </div>
        <div class="pt-4">
          <h1 class="title text-3xl pr-8">Gabriele Essence Eau De Parfum</h1>
        </div>
        <div class="pt-6 text-xs pr-8">
          <p class="subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for House of CHANEL.</p>
        </div>
        <div class="flex flex-row pt-6 items-center">
          <div class="price text-3xl">$149.99</div>
          <div class="price-2 text-sm line-through pl-4">$169.99</div>
        </div>
        <div class="pt-6">
          <button class="text-white w-full py-3 text-xs rounded-lg add-to-cart">
            <i class="cart fal fa-shopping-cart text-white text-white"></i>
            Add to Cart
          </button>
        </div>
      </div>
  </div>
  </div>
